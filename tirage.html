<!DOCTYPE html>
<html>
<head>
  <title>Tirage de groupes</title>
</head>
<body>
  <link href="tirage.css" rel="stylesheet">

  <div class="content">
    <h1>Tirage au sort de groupe</h1>
    <p>Les champs marqués par des <span class="require">*</span> sont obligatoires</p>
    <p class="pergroup-wrap">Nombre de personnes par groupe<span class="require">*</span>:
      <input class="pergroup input" type="number" value="" required/></p>
    <div class="text-center">
    <p>Listez tout les prenoms <span class="require">*</span></p>
    <em class="italique">Mettre sur chaque ligne un prenom</em>
    <p><textarea name="students" id="students" cols="10" rows="10"></textarea></p>
    </div>
    <button class="button">Créer les groupes</button>

    <div class="groups"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
  <script src="tirage.js" type="text/javascript"></script>


</body>

</html>
